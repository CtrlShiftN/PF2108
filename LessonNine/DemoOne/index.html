<body>
    <script>
        let number = parseFloat(prompt('Vui long nhap vao 1 so bat ky'));
        // cau lenh if
        if (number % 2 == 0) {
            alert('Day la so chan');
        }
        // cau lenh if else
        if (number % 3 == 0) {
            alert('chia het cho 3');
        } else {
            alert('Khong chia het cho 3');
        }
    </script>
