    <script>
        // lấy tên người dùng
        let userName = prompt("Who's there?", '');
        // Kiểm tra tên người dùng
        if (userName == 'Admin') { // nếu tên người dùng là Admin
            // Lấy mật khẩu người dùng Admin
            let pass = prompt('Password?', '');
            // Kiểm tra mật khẩu
            if (pass == 'TheMaster') { // Nếu mật khẩu là TheMaster thì hiển thị thông báo chào mừng
                alert('Welcome!');
            } else if (pass == null) { // Nếu không nhập mật khẩu thì hiện thông báo Canceled
                alert('Canceled.');
            } else { // Nếu nhập mật khẩu mà không phải TheMaster thì báo sai mật khẩu
                alert('Wrong password');
            }
        } else if (userName == null) { // nếu tên người dùng để trống thì hiện thông báo Canceled
            alert('Canceled');
        } else { // nếu tên người dùng không để trống nhưng cũng không phải là Admin thì hiện thông báo Tôi không biết bạn
            alert("I don't know you");
        }
    </script>
</body>
