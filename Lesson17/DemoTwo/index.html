<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let primeStr = '';
        for (let i = 1; i <= 10000; i += 2) {
            if (isPrime(i)) {
                primeStr += i + ' ';
            }
        }
        document.write(primeStr);
        // ham kiem tra so nguyen to
        function isPrime(number) {
            let isPrime = true; // mac dinh tra ve ket qua la so nguyen to
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) { // neu số đó chia hết cho bất kỳ số nào khác ngoài 1 và chính n
                    isPrime = false; // đó không phải số nguyên tố
                    break; // kết thúc vòng lặp
                }
            }
            return isPrime;
        }
    </script>
</body>

</html>
