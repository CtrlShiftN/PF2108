<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Three</title>
</head>

<body>
    <script>
        let arrNumber = [];
        // khoi tao gia tri ngau nhien cho mang
        for (let i = 0; i <= 99; i++) {
            arrNumber[i] = parseInt(Math.random() * 100 + 5);
        }
        let min = max = arrNumber[0]; // gan gia tri ban dau cho min va max
        for (let i = 1; i < arrNumber.length; i++) {
            if (arrNumber[i] < min) min = arrNumber[i]; // tim so nho nhat trong mang
            if (arrNumber[i] > max) max = arrNumber[i]; // tim so lon nhat trong mang
            document.write(arrNumber[i] + " "); // in ra phan tu thu i cua mang
            if (i % 9 == 0) document.write("<br>"); // cu in ra 10 phan tu thi xuong dong 1 lan
        }
        document.write("<br><br>");
        document.write("So nho nhat la " + min + "<br><br>");
        document.write("So lon nhat la " + max)

    </script>
</body>

</html>
