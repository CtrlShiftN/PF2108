<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 3</title>
</head>

<body>
    <script>
        let input = prompt('Enter number');
        let result = [];
        result.push(input[0]);
        for (let i = 1; i < input.length; i++) {
            if (input[i - 1] % 2 == 0 && input[i] % 2 == 0) {
                result.push('-');
                result.push(input[i]);
            }else{
                result.push(input[i]);
            }
        }
        result = result.join('');
        console.log(result);
    </script>
</body>

</html>
