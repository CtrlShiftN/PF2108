<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Battery {
            constructor() {
                this.energy = 0;
            }

            setEnergy(energy) {
                this.energy = energy;
            }

            getEnergy() {
                return this.energy;
            }

            decreaseEnergy() {
                if (this.energy > 0) {
                    this.energy -= 1;
                }
            }

        }

        class FlashLamp {
            // constructor(){}

            constructor(status, bettery) {
                this.status = status;
                this.bettery = bettery;
            }

            setBettery(bettery) { // Bettery
                this.bettery = bettery;
            }

            getBatteryInfo() {
                return this.bettery.getEnergy();
            }

            light() {
                if (this.status) {
                    console.log('Lighting');
                } else {
                    console.log('Not lighting');
                }
            }

            turnOn() {
                this.status = true;
                this.bettery.decreaseEnergy();
            }

            turnOff() {
                this.status = false;
            }
        }

        // Tạo object bettery
        let bettery = new Battery();
        bettery.setEnergy(100);
        // tạo object f-lamp
        let flashLamp = new FlashLamp();
        flashLamp.setBettery(bettery);

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();

    </script>
</body>

</html>
