<body>
    <script src="js/Apple.js"></script>
    <script src="js/Human.js"></script>
    <script>
        let apple = new Apple();
        let adam = new Human();
        adam.setName('Adam');
        adam.setGender(true);

        eva.setGender(false);

            eva.eat(apple);
        }

        console.log(eva.getWeight());
