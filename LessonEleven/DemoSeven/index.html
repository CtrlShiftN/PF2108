<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Seven</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++) { // 10 lần
            for (let j = 1; j <= 10; j++) { // 10 lần với mỗi i = 10 x 10 = 100
                document.write(i + " - " + j+" || ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
