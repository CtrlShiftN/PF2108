<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Six</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            document.write(i + " ");
        }
        document.write("<br>");
        // demo su dung break
        for (let i = 1; i <= 5; i++) {
            if (i == 4) {
                break;
            }
            document.write(i + " ");
        }
        document.write("<br>");
        // demo su dung continue
        for (let i = 1; i <= 5; i++) {
            if (i == 4) {
                continue; // không thực thi dòng 30 nữa mà thực thi giá trị tiếp theo
            }
            document.write(i + " ");
        }
        document.write("<br>");
    </script>
</body>

</html>
