<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Four</title>
</head>

<body>
    <h1>Demo chuyen doi tu for sang while</h1>
    <script>
        // in ra gia tri tu 1-5
        for (let i = 1; i <= 5; i++) {
            document.write(i + " - ");
        }
        document.write("<br>");
        // chuyển đổi vòng for trên thành while
        let i = 1; // khởi tạo giá trị ban đầu
        while (i <= 5) { // kiểm tra điều kiện cho đến điều kiện dừng
            document.write(i + " - "); // thực thi câu lệnh
            i++; // tăng, giảm giá trị để đạt điều kiện
        }
    </script>
</body>

</html>
