<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Five</title>
</head>

<body>
    <script>
        let total = 0;
        let number;
        do {
            number = parseInt(prompt("Enter an integer: "));
            total += number;
        } while (number != -1);
        document.write("Total "+total);
    </script>
</body>

</html>
